<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.acesso}</ui:define>
		<ui:define name="content">

			<div class="panel panel-primary">
				<div class="panel-heading">ACESSO</div>
				<div class="panel-body">
					<h:form>
						<h:panelGrid columns="2" styleClass="form-horizontal">

							<h:outputLabel for="cliente" value="#{bundle.cliente}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="cliente" required="true"
								value="#{acessoController.cliente.nome}" readonly="true"
								styleClass="form-control m5" />

							<h:outputLabel for="status" value="#{bundle.status}"
								styleClass="col-md-2 control-label" />
							<h:selectOneMenu id="status"
								value="#{acessoController.cliente.acesso.status}"
								styleClass="m5 btn-primary btn-lg" required="true">
								<f:selectItem itemLabel="#{bundle.inativo}"
									itemValue="#{acessoController.cliente.acesso.INATIVO}" />
								<f:selectItem itemLabel="#{bundle.ativo}"
									itemValue="#{acessoController.cliente.acesso.ATIVO}" />
								<f:selectItem itemLabel="#{bundle.cancelado}"
									itemValue="#{acessoController.cliente.acesso.CANCELADO}" />
							</h:selectOneMenu>

							<h:outputLabel for="ip" value="#{bundle.ip}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="ip" required="true"
								value="#{acessoController.cliente.acesso.ip}"
								styleClass="form-control m5" />

							<h:outputLabel for="mascara" value="#{bundle.mascara}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="mascara" required="true"
								value="#{acessoController.cliente.acesso.mascara}"
								styleClass="form-control m5" />

							<h:outputLabel for="gateway" value="#{bundle.gateway}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="gateway" required="true"
								value="#{acessoController.cliente.acesso.gateway}"
								styleClass="form-control m5" />

							<h:outputLabel for="mac" value="#{bundle.mac}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="mac" required="true"
								value="#{acessoController.cliente.acesso.mac}"
								styleClass="form-control m5" />

						</h:panelGrid>

						<div class="modal-footer">
							<h:commandLink action="#{acessoController.atualizar()}"
								styleClass="btn btn-primary btn-lg">
								<span class="glyphicon glyphicon-floppy-save" /> #{bundle.salvar}
								<f:param value="#{acessoController.cliente.id}" name="clienteId"></f:param>
							</h:commandLink>

							<h:link outcome="edit" class="btn btn-primary btn-lg"
								style="margin-left: 5px;">
								<span class="glyphicon glyphicon-circle-arrow-left" /> #{bundle.back}
								<f:param value="#{acessoController.cliente.id}" name="id"></f:param>
							</h:link>
						</div>
					</h:form>

				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
