<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">Teste de busca endere√ßo</ui:define>
		<ui:define name="content">

			<div class="panel panel-primary">
				<div class="panel-heading">EDITAR</div>
				<div class="panel-body">
					<h:form>
						<h:panelGrid columns="2" styleClass="form-horizontal">

							<h:outputLabel for="cep" value="#{bundle.cep}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="cep"
								value="#{buscarCepController.endereco.cep}" styleClass="form-control m5" />

							<h:outputLabel for="logradouro" value="#{bundle.logradouro}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="logradouro"
								value="#{buscarCepController.endereco.logradouro}"
								styleClass="form-control m5" />

							<h:outputLabel for="bairro" value="#{bundle.bairro}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="bairro"
								value="#{buscarCepController.endereco.bairro}" styleClass="form-control m5" />

							<h:outputLabel for="cidade" value="#{bundle.cidade}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="cidade"
								value="#{buscarCepController.endereco.localidade}" styleClass="form-control m5" />

							<h:outputLabel for="uf" value="#{bundle.uf}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="uf"
								value="#{buscarCepController.endereco.uf}" styleClass="form-control m5" />

						</h:panelGrid>

						<div class="modal-footer">
							<h:commandLink action="#{buscarCepController.buscar()}"
								styleClass="btn btn-primary btn-lg">
								<span class="glyphicon glyphicon-floppy-save" /> Buscar
										</h:commandLink>
						</div>
					</h:form>

				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
