<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">
        <meta charset="UTF-8"/>
        <title>#{bundle.appName} | <ui:insert name="title">Title</ui:insert></title>
        <link rel="icon" href="#{request.contextPath}/img/logo.png" />
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'></meta>
        <!-- bootstrap 3.0.2 -->
        <link href="#{request.contextPath}/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="#{request.contextPath}/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="#{request.contextPath}/css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Morris chart -->
        <link href="#{request.contextPath}/css/morris/morris.css" rel="stylesheet" type="text/css" />
        <!-- jvectormap -->
        <link href="#{request.contextPath}/css/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
        <!-- fullCalendar -->
        <link href="#{request.contextPath}/css/fullcalendar/fullcalendar.css" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="#{request.contextPath}/css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="#{request.contextPath}/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="#{request.contextPath}/css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <!-- Personalizações style -->
        <link href="#{request.contextPath}/css/bytecom.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-blue" jsf:id="body">
        <!-- header logo: style can be found in header.less -->
        <ui:include src="/header.xhtml"></ui:include>
        
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            
        	<ui:include src="/menu.xhtml"></ui:include>
			            
			<aside class="right-side">
			
			 <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        <ui:insert name="title">Title</ui:insert>
                        <small><ui:insert name="subtitle">subTitle</ui:insert></small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> #{bundle.home}</a></li>
                        <ui:insert name="menuPath"></ui:insert>	
                        <li class="active"><ui:insert name="title">Title</ui:insert></li>
                    </ol>
                </section>
				<ui:insert name="content">Content</ui:insert>
			</aside>
			<!-- /.right-side -->
			
		</div><!-- ./wrapper -->
		
		<ui:include src="/footer.xhtml"></ui:include>
</body>
</html>
