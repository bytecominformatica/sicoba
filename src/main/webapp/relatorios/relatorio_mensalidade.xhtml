<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.cliente}</ui:define>
		<ui:define name="content">

			<div class="panel panel-primary">
				<div class="panel-heading">CLIENTES</div>
				<div class="panel-header">
					<div>
						<form jsf:id="formPesquisa" class="form-horizontal">
						    <div class="input-group m5">
								<input jsf:value="#{clienteController.pesquisa}" type="text" name="pesquisa" class="form-control" placeholder="Nome, Fone ou Email" jsf:id="pesquisa" autofocus="autofocus"/>
						      <span class="input-group-btn">
								<button type="submit" class="btn btn-primary" jsf:actionListener="#{clienteController.consultar()}">
									<span class="glyphicon glyphicon-search" />
								</button>
						      </span>
						    </div><!-- /input-group -->
						</form>
					</div>
				</div>
				<div class="panel-body">

					<form jsf:id="form">
					<div class="table-responsive">
						<h:dataTable value="#{clienteController.listClientes}"
							var="cliente" styleClass="table table-striped table-bordered"
							headerClass="tableColumnsHeader">
							<f:facet name="header">
								<div align="center">
									<h:link outcome="new" styleClass="btn btn-primary">
										<span class="glyphicon glyphicon-plus" /> #{bundle.new}
									</h:link>
								</div>
							</f:facet>
							<h:column style="width: 5%;">
								<f:facet name="header">#{bundle.status}</f:facet>
								<div align="center">
									<h:graphicImage
										value="/resources/img/#{cliente.status eq 1? 'ativo.png' : cliente.status eq 0? 'inativo.png' : cliente.status eq 2? 'cancelado.png' : 'x.png'}" />
								</div>
							</h:column>
							<h:column>
								<f:facet name="header">#{bundle.nome}</f:facet>
								#{cliente.nome}
							</h:column>
							
							<h:column>
								<f:facet name="header">#{bundle.actions}</f:facet>
								<h:panelGrid columns="2" style="text-align:center;">
									<button jsf:id="btnEdit" class="btn btn-primary" jsf:outcome="edit">
										<span class="glyphicon glyphicon-edit" />
										<f:param value="#{cliente.id}" name="id"></f:param>
									</button>
	
									<button jsf:id="btnRemove" class="btn btn-danger" jsf:outcome="remove" style="margin-left: 5px;">
										<span class="glyphicon glyphicon-remove" />
										<f:param value="#{cliente.id}" name="id"></f:param>
									</button>
								</h:panelGrid>
							</h:column>
						</h:dataTable>
						</div>
					</form>
				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
