<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{bundle.equipamento}</ui:define>
	<ui:define name="subtitle">#{bundle.listagem}</ui:define>
	<ui:define name="submenu">
		<ui:include src="../submenu_cadastro.xhtml"></ui:include>                	
	</ui:define>
	<ui:define name="content">
		<div class="panel-body">
			<form jsf:id="form">
			<div class="table-responsive">
				<h:dataTable value="#{equipamentoController.listEquipamentos}"
					var="equipamento" styleClass="table table-hover"
					headerClass="tableColumnsHeader">
					<f:facet name="header">
						<div align="center">
							<button jsf:outcome="new" class="btn btn-primary">
								<span class="glyphicon glyphicon-plus" /> #{bundle.new}
							</button>
						</div>
					</f:facet>
					<h:column>
						<f:facet name="header">#{bundle.modelo}</f:facet>
						#{equipamento.modelo}
					</h:column>
					<h:column>
						<f:facet name="header">#{bundle.mac}</f:facet>
						#{equipamento.mac}
					</h:column>
					<h:column>
						<f:facet name="header">#{bundle.status}</f:facet>
						#{equipamento.status}
					</h:column>
					<h:column>
						<f:facet name="header">#{bundle.actions}</f:facet>
						<h:panelGrid columns="2" style="text-align:center;">
							<button jsf:id="btnEdit" class="btn btn-primary"
								jsf:outcome="edit">
								<span class="glyphicon glyphicon-edit" />
								<f:param value="#{equipamento.id}" name="id"></f:param>
							</button>

							<button jsf:id="btnRemove" class="btn btn-danger"
								jsf:outcome="remove" style="margin-left: 5px;">
								<span class="glyphicon glyphicon-remove" />
								<f:param value="#{equipamento.id}" name="id"></f:param>
							</button>
						</h:panelGrid>
					</h:column>
				</h:dataTable>
				</div>
			</form>
		</div>
	</ui:define>
</ui:composition>
</html>
