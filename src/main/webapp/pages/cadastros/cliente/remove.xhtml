<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<f:metadata>
	<f:viewParam name="id" value="#{clienteController.cliente}"
		converter="#{clienteConverter}"
		converterMessage="Registro nÃ£o encontrado." />
</f:metadata>
<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{bundle.plano}</ui:define>
	<ui:define name="content">

		<div class="panel panel-primary">
			<div class="panel-heading">REMOVER</div>
			<div class="panel-body">

				<div class="modal-body">
					#{bundle.messageRemoveConfirm}<b>
						#{clienteController.cliente.nome}</b>?
				</div>
				<div class="modal-footer">
					<form jsf:id="removeForm">
						<button jsf:id="btVoltar" jsf:outcome="list"
							style="margin-left: 5px;" class="btn btn-primary">
							#{bundle.no}
						</button>
						
						<button jsf:id="btDelete" jsf:action="#{clienteController.remover()}"
                          class="btn btn-danger" type="submit">
                           #{bundle.yes}
                        </button>
					</form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
