<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf">
<f:metadata>
	<f:viewParam name="clienteId" value="#{acessoController.clienteId}"/>
	<f:event listener="#{acessoController.load()}" type="preRenderView"/>
</f:metadata>
  <ui:composition template="/layout.xhtml">
    <ui:define name="title">#{bundle.acesso}</ui:define>
    <ui:define name="subtitle">#{bundle.edit}</ui:define>
	<ui:define name="submenu">
		<ui:include src="../submenu_cadastro.xhtml"></ui:include>                	
	</ui:define>
	
    <ui:define name="content">
        <div class="panel-body">
          <form jsf:id="form" class="form-horizontal">
              <label jsf:for="cliente" class="control-label">#{bundle.cliente}</label>
              <input jsf:id="cliente" type="text" class="form-control"
                jsf:value="#{acessoController.cliente.nome}" readonly="readonly" required="required"/>

              <label jsf:for="status" class="control-label">#{bundle.status}</label>
              <h:selectOneMenu id="status" value="#{acessoController.cliente.acesso.status}"
                styleClass="form-control" required="true">
                <f:selectItem itemLabel="#{bundle.ativo}"
                  itemValue="#{acessoController.cliente.acesso.ATIVO}"/>
                <f:selectItem itemLabel="#{bundle.inativo}"
                  itemValue="#{acessoController.cliente.acesso.INATIVO}"/>
                <f:selectItem itemLabel="#{bundle.cancelado}"
                  itemValue="#{acessoController.cliente.acesso.CANCELADO}"/>
              </h:selectOneMenu>

              <label jsf:for="ip" class="control-label">#{bundle.ip}</label>
              <input jsf:id="ip" type="text" class="form-control"
                jsf:value="#{acessoController.cliente.acesso.ip}" required="required"/>

              <label jsf:for="mascara" class="control-label">#{bundle.mascara}</label>
              <input jsf:id="mascara" type="text" step="any" class="form-control"
                jsf:value="#{acessoController.cliente.acesso.mascara}" required="required"/>

              <label jsf:for="gateway" class="control-label">#{bundle.gateway}</label>
              <input jsf:id="gateway" type="text" step="any" class="form-control"
                jsf:value="#{acessoController.cliente.acesso.gateway}" required="required"/>

              <label jsf:for="mac" class="control-label">#{bundle.mac}</label>
              <input jsf:id="mac" type="text" class="form-control"
                jsf:value="#{acessoController.cliente.acesso.mac}" required="required" pattern="^[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}:[0-9A-Fa-f]{2}$"/>

            <div class="modal-footer">
              <button jsf:id="btSalvar" jsf:actionListener="#{acessoController.salvar()}"
                class="btn btn-primary" type="submit">
                <span class="glyphicon glyphicon-floppy-save" /> #{acessoController.cliente.acesso.id == 0 ? bundle.save : bundle.update}
				<f:param value="#{acessoController.cliente.id}" name="id"></f:param>
              </button>
              <button jsf:id="btnRemove" jsf:actionListener="#{acessoController.remover()}"
				class="btn btn-danger" style="margin-left: 5px; #{acessoController.cliente.acesso.id == 0 ?  'display: none' : ''}">
				<span class="glyphicon glyphicon-remove" /> Remover
	  		  </button>	
              <button jsf:id="btVoltar" jsf:outcome="edit" style="margin-left: 5px;"
                class="btn btn-primary">
                <span class="glyphicon glyphicon-circle-arrow-left" /> #{bundle.back}
				<f:param value="#{acessoController.cliente.id}" name="id"></f:param>
              </button>
            </div>
          </form>
        </div>
    </ui:define>
  </ui:composition>
</html>
