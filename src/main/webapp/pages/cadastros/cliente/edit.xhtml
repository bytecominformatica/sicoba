<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{bundle.cliente}</ui:define>
	<ui:define name="subtitle">#{clienteController.cliente.id == 0 ? bundle.new : bundle.edit}</ui:define>
	<ui:define name="submenu">
		<ui:include src="../submenu_cadastro.xhtml"></ui:include>
	</ui:define>

	<ui:define name="content">
		<div class="panel-body">
			<div class="modal-header" align="center">
				<form jsf:id="formActions"
					rendered="#{clienteController.cliente.id != 0}">
					<button jsf:id="btnContrato" class="btn btn-primary link-group"
						jsf:outcome="contrato">
						<span class="glyphicon glyphicon-file" /> Contrato
						<f:param value="#{clienteController.cliente.id}" name="clienteId"></f:param>
					</button>

					<div jsf:id="display"
						style="display: #{clienteController.cliente.contrato != null ?  'inline' : 'none'}">
						<button jsf:id="btnAcesso" class="btn btn-primary link-group"
							jsf:outcome="acesso">
							<span class="glyphicon glyphicon-cloud" /> Acesso
							<f:param value="#{clienteController.cliente.id}" name="clienteId"></f:param>
						</button>
						<button jsf:id="btnMensalidade" class="btn btn-primary link-group"
							jsf:outcome="mensalidade">
							<span class="glyphicon glyphicon-usd" /> Mensalidades
							<f:param value="#{clienteController.cliente.id}" name="clienteId"></f:param>
						</button>
					</div>

				</form>
			</div>
			<form jsf:id="form" class="form-horizontal">
				<label jsf:for="nome" class="control-label">#{bundle.nome}</label> <input
					jsf:id="nome" type="text"
					jsf:value="#{clienteController.cliente.nome}"
					class="form-control uppercase" required="required"
					autofocus="autofocus" /> <label jsf:for="status"
					class="control-label">#{bundle.status}</label>
				<h:selectOneMenu id="status"
					value="#{clienteController.cliente.status}"
					styleClass="form-control" required="true">
					<f:selectItem itemLabel="#{bundle.ativo}" itemValue="ATIVO" />
					<f:selectItem itemLabel="#{bundle.inativo}" itemValue="INATIVO" />
					<f:selectItem itemLabel="#{bundle.cancelado}" itemValue="CANCELADO" />
				</h:selectOneMenu>

				<label jsf:for="rg" class="control-label">#{bundle.rg}</label> <input
					jsf:id="rg" type="number"
					jsf:value="#{clienteController.cliente.rg}" class="form-control" />

				<label jsf:for="cpfCnpj" class="control-label">#{bundle.cpfCnpj}</label>
				<input jsf:id="cpfCnpj" type="text"
					jsf:value="#{clienteController.cliente.cpfCnpj}"
					class="form-control" /> 
					
				<label jsf:for="datNascimento" class="control-label">#{bundle.dataNascimento}</label> 
				<input jsf:id="datNascimento" jsf:value="#{clienteController.cliente.dataNascimento}" type="text" maxlength="10" class="form-control" pattern="#{bundle.datePattern}">
		            <f:converter converterId="localDateConverter"  />
		        </input>
				
				<label jsf:for="fone" class="control-label">#{bundle.fone}</label>
				<input jsf:id="fone" type="tel"
					jsf:value="#{clienteController.cliente.foneTitular}"
					class="form-control" /> <label jsf:for="contato"
					class="control-label">#{bundle.contato}</label> <input
					jsf:id="contato" type="text"
					jsf:value="#{clienteController.cliente.contato}"
					class="form-control uppercase" /> <label jsf:for="foneContato"
					class="control-label">#{bundle.foneContato}</label> <input
					jsf:id="foneContato" type="tel"
					jsf:value="#{clienteController.cliente.foneContato}"
					class="form-control" /> <label jsf:for="email"
					class="control-label">#{bundle.email}</label> <input jsf:id="email"
					type="email" jsf:value="#{clienteController.cliente.email}"
					class="form-control" /> <label jsf:for="cep" class="control-label">#{bundle.cep}</label>
				<h:inputText id="cep"
					value="#{clienteController.cliente.endereco.cep}"
					styleClass="form-control">
					<f:ajax event="blur"
						listener="#{clienteController.buscarEndereco()}"
						render=":form:logradouro :form:cidade :form:bairro"
						onevent="setFocus('form:numero')" />
				</h:inputText>

				<label jsf:for="cidade" class="control-label">#{bundle.cidade}</label>
				<h:selectOneMenu id="cidade" value="#{clienteController.cidade}"
					styleClass="form-control" required="true"
					converter="entityConverter">
					<f:selectItem itemLabel="#{bundle.select}" noSelectionOption="true" />
					<f:selectItems value="#{clienteController.listCidades}"
						var="cidade" itemLabel="#{cidade.nome} - #{cidade.estado.uf}" />
					<f:ajax listener="#{clienteController.atualizaBairros}"
						render="bairro" />
				</h:selectOneMenu>

				<label jsf:for="bairro" class="control-label">#{bundle.bairro}</label>
				<h:selectOneMenu id="bairro"
					value="#{clienteController.cliente.endereco.bairro}"
					styleClass="form-control" required="true"
					converter="entityConverter">
					<f:selectItem itemLabel="#{bundle.select}" noSelectionOption="true" />
					<f:selectItems value="#{clienteController.listBairros}"
						var="bairro" itemLabel="#{bairro.nome}" />
				</h:selectOneMenu>

				<label jsf:for="logradouro" class="control-label">#{bundle.logradouro}</label>
				<input jsf:id="logradouro" type="text"
					jsf:value="#{clienteController.cliente.endereco.logradouro}"
					class="form-control" /> <label jsf:for="numero"
					class="control-label">#{bundle.numero}</label> <input
					jsf:id="numero" type="number"
					jsf:value="#{clienteController.cliente.endereco.numero}"
					class="form-control" /> <label jsf:for="complemento"
					class="control-label">#{bundle.complemento}</label> <input
					jsf:id="complemento" type="text"
					jsf:value="#{clienteController.cliente.endereco.complemento}"
					class="form-control" />

				<div class="modal-footer">
					<button jsf:id="btSalvar"
						jsf:actionListener="#{clienteController.salvar()}"
						class="btn btn-primary" type="submit">
						<span class="glyphicon glyphicon-floppy-save" />
						#{clienteController.cliente.id == 0 ? bundle.save : bundle.update}
					</button>
					<button jsf:id="btVoltar" jsf:outcome="list"
						style="margin-left: 5px;" class="btn btn-primary">
						<span class="glyphicon glyphicon-circle-arrow-left" />
						#{bundle.back}
					</button>
				</div>
			</form>

		</div>
	</ui:define>
</ui:composition>
</html>
