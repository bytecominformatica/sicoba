<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">  
<f:metadata>
	<f:viewParam name="id" value="#{despesaController.despesaSelecionada}"
		converter="#{despesaConverter}"
		converterMessage="Registro nÃ£o encontrado." />
</f:metadata>
<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{bundle.despesas}</ui:define>
	<ui:define name="subtitle">#{bundle.remove}</ui:define>
	<ui:define name="submenu">
		<ui:include src="../submenu_cadastro.xhtml"></ui:include>                	
	</ui:define>
	<ui:define name="content">
			<div class="panel-body">
				<div class="modal-body">
					#{bundle.messageRemoveConfirm}<b>
						#{despesaController.despesaSelecionada.descricao}</b>?
				</div>
				<div class="modal-footer">
					<h:form id="removeForm">

						<h:link outcome="list" class="btn btn-default btn-lg"
							style="margin-rigth: 5px;">
							#{bundle.no}
						</h:link>
						<button jsf:id="btRemover" jsf:action="#{despesaController.remover()}" class="btn btn-danger">
							#{bundle.yes}
						</button>
					</h:form>
				</div>


			</div>
	</ui:define>
</ui:composition>
</html>
