<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{bundle.tecnico}</ui:define>
	<ui:define name="content">
		<div class="panel panel-primary">
			<div class="panel-heading">TECNICO</div>
			<div class="panel-body">
				<form jsf:id="form">
				<div class="table-responsive">
					<h:dataTable value="#{tecnicoController.listTecnico}" var="tecnico" styleClass="table table-striped table-bordered"
						headerClass="tableColumnsHeader">
						<f:facet name="header">
							<div align="center">
								<button jsf:id="btnNew" type="submit" class="btn btn-primary" jsf:outcome="new">
									<span class="glyphicon glyphicon-plus" /> #{bundle.new}
								</button>
							</div>
						</f:facet>
						<h:column>
							<f:facet name="header">#{bundle.id}</f:facet>
								#{tecnico.id}
							</h:column>
						<h:column>
							<f:facet name="header">#{bundle.nome}</f:facet>
								#{tecnico.nome}
							</h:column>

						<h:column>
							<f:facet name="header">#{bundle.actions}</f:facet>
							<h:panelGrid columns="2" style="text-align:center;">
								<button jsf:id="btnEdit" class="btn btn-primary" jsf:outcome="edit">
									<span class="glyphicon glyphicon-edit" />
									<f:param value="#{tecnico.id}" name="id"></f:param>
								</button>

								<button jsf:id="btnRemove" class="btn btn-danger" jsf:outcome="remove" style="margin-left: 5px;">
									<span class="glyphicon glyphicon-remove" />
									<f:param value="#{tecnico.id}" name="id"></f:param>
								</button>
							</h:panelGrid>
						</h:column>
					</h:dataTable>
					</div>
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
