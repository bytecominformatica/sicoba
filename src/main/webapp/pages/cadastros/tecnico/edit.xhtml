<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{bundle.tecnico}</ui:define>
	<ui:define name="subtitle">#{bundle.edit}</ui:define>
	<ui:define name="submenu">
		<ui:include src="../submenu_cadastro.xhtml"></ui:include>                	
	</ui:define>
	<ui:define name="content">
		<div class="panel-body">
			<form jsf:id="form" class="form-horizontal">

				<label jsf:for="nome" class="control-label">#{bundle.nome}</label> 
				<input jsf:id="nome" type="text" class="form-control uppercase"
					jsf:value="#{tecnicoController.tecnico.nome}" autofocus="autofocus"
					required="required" /> 
				
				<label jsf:for="fone" class="control-label">#{bundle.fone}</label>
				<input jsf:id="fone" type="text" class="form-control"
					jsf:value="#{tecnicoController.tecnico.fone}" />
				
				<label jsf:for="email" class="control-label">#{bundle.email}</label>
				<input jsf:id="email" type="email" jsf:value="#{tecnicoController.tecnico.email}" class="form-control" />
				

				<div class="modal-footer">
					<button jsf:id="btSalvar" jsf:action="#{tecnicoController.salvar()}"
						class="btn btn-primary" type="submit">
						<span class="glyphicon glyphicon-floppy-save" /> #{bundle.salvar}
					</button>
					<button jsf:id="btVoltar" jsf:outcome="list" style="margin-left: 5px;"
						class="btn btn-primary">
						<span class="glyphicon glyphicon-circle-arrow-left" /> #{bundle.back}
					</button>
				</div>
			</form>
		</div>
	</ui:define>
</ui:composition>
</html>
