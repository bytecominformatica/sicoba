<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{bundle.user}</ui:define>
	<ui:define name="content">
		<div class="row">
			<div id="breadcrumb" class="col-xs-12">
				<ol class="breadcrumb">
					<li><a href="#{request.contextPath}">In√≠cio</a></li>
					<li><a href="#">Profile</a></li>
				</ol>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-body">
				<form jsf:id="form" class="form-horizontal">
					<img src="#{profilePictureFinder.getPictureFromEmail(profileController.usuario.email)}" class="img-rounded" alt="avatar" />
					<br/>
					<label jsf:for="login" class="control-label">#{bundle.login}</label> 
					<input jsf:id="login" type="text" class="form-control"
						jsf:value="#{profileController.usuario.login}" autofocus="autofocus"
						required="required" /> 
					
					<label jsf:for="nome" class="control-label">#{bundle.nome}</label>
					<input jsf:id="nome" type="text" class="form-control"
						jsf:value="#{profileController.usuario.nome}" />
						
					<label jsf:for="email" class="control-label">#{bundle.email}</label>
					<input jsf:id="email" type="text" class="form-control"
						jsf:value="#{profileController.usuario.email}" />
					
					<label jsf:for="password" class="control-label">#{bundle.pass}</label>
					<h:inputSecret id="password" value="#{profileController.usuario.senha}" required="true"
						requiredMessage="Digite a Senha" class="form-control">
						<f:validator validatorId="passwordValidator" />
						<f:attribute name="confirmPassword" value="#{confirmPassword}" />
					</h:inputSecret>
					
					<label jsf:for="conf_pass" class="control-label">#{bundle.conf_pass}</label>
					<h:inputSecret id="confirmPassword" required="true"
						binding="#{confirmPassword}"
						requiredMessage="Por favor confirme a senha." class="form-control" />
					<h:message for="confirmPassword" style="color: red;" />
					

					<div class="modal-footer">
						<button jsf:id="btSalvar" jsf:action="#{profileController.salvar()}"
							class="btn btn-primary" type="submit" >
							<span class="glyphicon glyphicon-floppy-save" /> #{bundle.save}
						</button>
						<button jsf:id="btVoltar" jsf:outcome="list" style="margin-left: 5px;"
							class="btn btn-primary">
							<span class="glyphicon glyphicon-circle-arrow-left" /> #{bundle.back}
						</button>
					</div>
				</form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
