<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{bundle.caixa}</ui:define>
	<ui:define name="subtitle">#{bundle.retorno}</ui:define>
	<ui:define name="content">
		<div class="panel-body">
			<form jsf:id="form" enctype="multipart/form-data" class="form-horizontal">
				<input type="file" jsf:id="file" jsf:value="#{caixaController.file}" class="form-control">
					<i class="glyphicon glyphicon-plus"></i>
	            	<span>Add files...</span>
				</input>
				
				<div class="panel-footer">
					<button type="submit" jsf:actionListener="#{caixaController.upload}" class="btn btn-primary">
						<i class="fa fa-upload"></i>
						Upload
					</button>
				</div>
			</form>
		</div>
	</ui:define>
</ui:composition>
</html>
