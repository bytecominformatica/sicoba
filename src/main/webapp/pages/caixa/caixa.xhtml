<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{bundle.caixa}</ui:define>
	<ui:define name="subtitle">#{bundle.retorno}</ui:define>
	<ui:define name="content">
		<form jsf:id="form" enctype="multipart/form-data" class="form-horizontal">
				<input type="file" jsf:id="file" jsf:value="#{caixaController.file}" class="btn btn-primary btn-block">
				<i class="glyphicon glyphicon-plus"></i>
	            <span>Add files...</span>
				</input>
			
			<div id="files" class="files">
				<div>
					<p><br/>
						<button type="submit" jsf:actionListener="#{caixaController.upload}" class="btn btn-primary btn-block">
							<i class="fa fa-upload"></i>
							Upload
						</button><br/>
					</p>
				</div>
			</div>
		</form>

		<div style="height: 40px;"></div>
	</ui:define>
</ui:composition>
</html>
