<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/layout.xhtml">
    <ui:define name="title">#{bundle.plano}</ui:define>
    <ui:define name="subtitle">#{planoController.plano.id == 0 ? bundle.new : bundle.edit}</ui:define>
    <ui:define name="submenu">
        <ui:include src="../submenu_cadastro.xhtml"></ui:include>
    </ui:define>
    <ui:define name="content">
        <div class="panel-body">
            <form jsf:id="form" class="form-horizontal">
                <label jsf:for="nome" class="control-label">#{bundle.nome}</label>
                <input jsf:id="nome" type="text" class="form-control" jsf:value="#{planoController.plano.nome}"
                       autofocus="autofocus" required="required"/>

                <label jsf:for="download" class="control-label">#{bundle.download}</label>
                <input jsf:id="download" type="number" class="form-control"
                       jsf:value="#{planoController.plano.download}" required="required"/>

                <label jsf:for="upload" class="control-label">#{bundle.upload}</label>
                <input jsf:id="upload" type="number" class="form-control" jsf:value="#{planoController.plano.upload}"
                       required="required"/>

                <label jsf:for="valorInstalacao" class="control-label">#{bundle.valorInstalacao}</label>
                <input jsf:id="valorInstalacao" type="number" step="any" class="form-control"
                       jsf:value="#{planoController.plano.valorInstalacao}" required="required"/>

                <label jsf:for="valorMensalidade" class="control-label">#{bundle.valorMensalidade}</label>
                <input jsf:id="valorMensalidade" type="number" step="any" class="form-control"
                       jsf:value="#{planoController.plano.valorMensalidade}" required="required"/>

                <div class="modal-footer">
                    <button jsf:id="btAtualizar" jsf:action="#{planoController.salvar()}" class="btn btn-primary">
                        <span class="glyphicon glyphicon-floppy-save"/> #{planoController.plano.id == 0 ? bundle.save : bundle.update}
                    </button>
                    <button jsf:id="btVoltar" jsf:outcome="list" style="margin-left: 5px;" class="btn btn-primary">
                        <span class="glyphicon glyphicon-circle-arrow-left"/> #{bundle.back}
                    </button>
                </div>
            </form>
        </div>
    </ui:define>
</ui:composition>
</html>
