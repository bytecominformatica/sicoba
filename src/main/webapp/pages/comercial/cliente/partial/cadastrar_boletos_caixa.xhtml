<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<form jsf:id="formBoletos">


    <label jsf:for="modalidade" class="control-label">#{bundle.modalidade}</label>
    <h:selectOneMenu id="modalidade" value="#{cadastrarBoletosController.modalidade}" styleClass="form-control">
        <f:selectItem itemLabel="NÃƒO REGISTRADO" itemValue="24"/>
        <f:selectItem itemLabel="REGISTRADO" itemValue="14"/>
    </h:selectOneMenu>

    <label jsf:for="numeroBoletoInicio" class="control-label">#{bundle.boletoInicio}</label>
    <input jsf:id="numeroBoletoInicio" type="number" class="form-control" required="required"
           jsf:value="#{cadastrarBoletosController.numeroBoletoInicio}"/>

    <label jsf:for="numeroBoletoFim" class="control-label">#{bundle.boletoFim}</label>
    <input jsf:id="numeroBoletoFim" type="number" class="form-control" required="required"
           jsf:value="#{cadastrarBoletosController.numeroBoletoFim}"/>

    <label jsf:for="valor" class="control-label">#{bundle.valor}</label>
    <input jsf:id="valor" type="number" step="any" class="form-control"
           jsf:value="#{cadastrarBoletosController.valor}"/>

    <label jsf:for="descontoGeracao" class="control-label">#{bundle.desconto}</label>
    <input jsf:id="descontoGeracao" type="number" step="any" class="form-control"
           jsf:value="#{cadastrarBoletosController.descontoGeracao}"/>

    <label jsf:for="dataInicio" class="control-label">#{bundle.dataInicio}</label>
    <input jsf:id="dataInicio" required="required"
           jsf:value="#{cadastrarBoletosController.dataInicio}" type="text" maxlength="10" class="form-control"
           pattern="#{bundle.datePattern}">
        <f:converter converterId="localDateConverter"/>
    </input>

    <div class="modal-footer">
        <button jsf:id="btGerar" jsf:actionListener="#{cadastrarBoletosController.cadastrarBoletosCaixa()}"
                jsf:action="#{mensalidadeController.buscarMensalidades}"
                class="btn btn-primary" type="submit">
            <span class="glyphicon glyphicon-cog"/> #{bundle.gerar}
        </button>
    </div>
</form>
</html>
