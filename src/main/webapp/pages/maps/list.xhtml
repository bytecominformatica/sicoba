<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.cliente}</ui:define>
		<ui:define name="subtitle">#{bundle.listagem}</ui:define>
		<!-- ><ui:define name="submenu">
			<ui:include src="../submenu_cadastro.xhtml"></ui:include>                	
		</ui:define>-->
		<ui:define name="content">
			<div class="panel-header">
			<br/>
				<form jsf:id="formPesquisa" class="form-horizontal">
				    <div class="input-group">
						<input jsf:value="#{clienteController.pesquisa}" type="text" name="pesquisa" class="form-control" placeholder="Nome, Fone ou Email" jsf:id="pesquisa" autofocus="autofocus"/>
				      <span class="input-group-btn">
						<button type="submit" class="btn btn-primary" jsf:actionListener="#{clienteController.consultar()}">
							<span class="glyphicon glyphicon-search" />
						</button>
				      </span>
				    </div><!-- /input-group -->
				</form>
			</div>
			<div class="panel-body">

				<form jsf:id="form">
				<div class="table-responsive">
					<h:dataTable value="#{localizacaoController.listClientes}"
						var="c" styleClass="table table-hover"
						headerClass="tableColumnsHeader">
						<f:facet name="header">
							<div align="center">
								<h:link outcome="edit" styleClass="btn btn-primary">
									<span class="glyphicon glyphicon-plus" /> #{bundle.new}
								</h:link>
							</div>
						</f:facet>
						<h:column style="width: 5%;">
							<f:facet name="header">#{bundle.status}</f:facet>
							<div align="center">
								<h:graphicImage value="#{request.contextPath}/img/#{c.status}.png" />
							</div>
						</h:column>
						<h:column>
							<f:facet name="header">#{bundle.nome}</f:facet>
							<h:link outcome="edit" value="#{c.nome}">
								<f:param value="#{c.id}" name="id"></f:param>
							</h:link>
						</h:column>

						<h:column>
							<f:facet name="header">#{bundle.actions}</f:facet>
							<h:panelGrid columns="2" style="text-align:center;">
								<button jsf:id="btnEdit" class="btn btn-primary" jsf:outcome="edit">
									<span class="glyphicon glyphicon-edit" />
									<f:param value="#{c.id}" name="id"></f:param>
								</button>
							</h:panelGrid>
						</h:column>
					</h:dataTable>
					</div>
				</form>
			</div>
		</ui:define>
	</ui:composition>
</html>
