<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="icon" href="#{request.contextPath}/img/logo.png" />
<meta charset="utf-8" />
<title>#{bundle.appName}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<link href="#{request.contextPath}/css/bootstrap.min.css" rel="stylesheet" />
<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 300px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"],.form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>

<!-- Fav and touch icons -->
<link rel="icon" href="#{request.contextPath}/img/favicon.ico" />
</head>

<h:body>
	<div class="container">
		<form jsf:id="form1" class="form-signin">
			<h2 class="form-signin-heading">Bem vindo!</h2>
			<div class="form-group #{securityController.error != null ? 'has-error' : ''}">
				<label class="control-label" for="inputError" style="display: #{securityController.error != null ?  'inline' : 'none'}"><i class="fa fa-times-circle-o"></i> Credenciais inv√°lidas</label>
				<input jsf:id="usuario" type="text" jsf:value="#{securityController.username}" class="form-control danger" placeholder="Login" autofocus="autofocus"/>
				<input jsf:id="senha" type="password" jsf:value="#{securityController.password}" class="form-control" placeholder="Senha" />
			</div>
			<button jsf:id="btLogin" jsf:actionListener="#{securityController.authenticate()}" class="btn btn-primary btn-block" >Entrar</button>
		</form>
	</div>

</h:body>
</html>
