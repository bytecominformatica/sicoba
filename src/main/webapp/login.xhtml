<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta charset="utf-8" />
<title>#{bundle.applicationName}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="" />
<link href="#{request.contextPath}/resources/css/bootstrap.min.css"
	rel="stylesheet" />
<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 300px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"],.form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>
<link href="css/bootstrap-responsive.css" rel="stylesheet" />

<!-- Fav and touch icons -->
<link rel="icon" href="#{request.contextPath}/images/favicon.ico" />
</head>

<h:body>
	<h:messages id="msgs" showDetail="false"
		errorClass="alert alert-danger" warnClass="alert alert-warning"
		fatalClass="alert alert-danger" infoClass="alert alert-info" />
	<div class="container">
		<h:form id="form1" styleClass="form-signin">
			<h2 class="form-signin-heading">Bem vindo!</h2>
			<h:inputText id="usuario" value="#{authentication.usuario}"
				styleClass="form-control" pt:placeholder="Login" />
			<h:inputSecret value="#{authentication.senha}"
				styleClass="form-control" pt:placeholder="Senha" />
			<label class="checkbox"> <input type="checkbox"
				value="remember-me" />Remember me
			</label>
			<h:commandButton action="#{authentication.login()}" value="Entrar"
				styleClass="btn btn-lg btn-primary btn-block" />
			<h:commandButton action="#{testeController.endereco()}" value="EndereÃ§o"
				styleClass="btn btn-lg btn-primary btn-block" />
		</h:form>
	</div>

	<script type="text/javascript">
		window.onload = function() {
			document.getElementById('form1:usuario').focus();
		}
	</script>

</h:body>
</html>
