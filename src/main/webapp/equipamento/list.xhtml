<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.equipamento}</ui:define>
		<ui:define name="content">

			<div class="panel panel-primary">
				<div class="panel-heading">EQUIPAMENTO</div>
				<div class="panel-body">
					<form jsf:id="form">
						<h:dataTable value="#{equipamentoController.listEquipamentos}"
							var="equipamento" styleClass="table table-striped table-bordered"
							headerClass="tableColumnsHeader">
							<f:facet name="header">
								<div align="center">
                                    <button jsf:outcome="new" class="btn btn-primary">
										<span class="glyphicon glyphicon-plus" /> #{bundle.new}
                                    </button>
								</div>
							</f:facet>
							<h:column>
								<f:facet name="header">#{bundle.modelo}</f:facet>
								<h:outputText value="#{equipamento.modelo}" />
							</h:column>
							<h:column>
								<f:facet name="header">#{bundle.mac}</f:facet>
								<h:outputText value="#{equipamento.mac}" />
							</h:column>
							<h:column>
								<f:facet name="header">#{bundle.status}</f:facet>
								<h:outputText value="#{equipamento.status}" />
							</h:column>
							<h:column>
								<f:facet name="header">#{bundle.actions}</f:facet>
								<h:panelGrid columns="2" style="text-align:center;">
									<h:link outcome="edit" styleClass="btn btn-primary btn-lg">
										<i class="glyphicon glyphicon-edit" />
										<f:param value="#{equipamento.id}" name="id"></f:param>
									</h:link>

									<h:link outcome="remove" styleClass="btn btn-danger btn-lg"
										style="margin-left:5px;">
										<i class="glyphicon glyphicon-remove" />
										<f:param value="#{equipamento.id}" name="id"></f:param>
									</h:link>
								</h:panelGrid>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
