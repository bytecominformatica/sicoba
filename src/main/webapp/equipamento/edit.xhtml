<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<f:metadata>
	<f:viewParam name="id"
		value="#{equipamentoController.equipamentoSelecionado}"
		converter="#{equipamentoConverter}"
		converterMessage="Registro não encontrado" />
</f:metadata>
<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.equipamento}</ui:define>
		<ui:define name="content">

			<div class="panel panel-primary">
				<div class="panel-heading">EDITAR</div>
				<div class="panel-body">

					<h:form>
						<h:panelGrid columns="2" styleClass="form-inline">

							<h:outputLabel for="marca" value="#{bundle.marca}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="marca" required="true"
								value="#{equipamentoController.equipamentoSelecionado.marca}"
								styleClass="form-control m5" />

							<h:outputLabel for="modelo" value="#{bundle.modelo}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="modelo" required="true"
								value="#{equipamentoController.equipamentoSelecionado.modelo}"
								styleClass="form-control m5" />

							<h:outputLabel for="mac" value="#{bundle.mac}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="mac" required="true"
								value="#{equipamentoController.equipamentoSelecionado.mac}"
								styleClass="form-control m5 mac"
								style="text-transform: uppercase;" />

							<h:outputLabel for="descricao" value="#{bundle.descricao}"
								styleClass="col-md-2 control-label" />
							<h:inputTextarea id="descricao"
								value="#{equipamentoController.equipamentoSelecionado.descricao}"
								styleClass="form-control m5" />

							<h:outputLabel for="tipo" value="#{bundle.tipo}"
								styleClass="col-md-2 control-label" />
							<h:selectOneMenu id="tipo"
								value="#{equipamentoController.equipamentoSelecionado.tipo}"
								styleClass="m5 btn-primary btn-lg">
								<f:selectItem itemLabel="Instalação"
									itemValue="#{equipamentoController.equipamentoSelecionado.TIPO_INSTALACAO}" />
								<f:selectItem itemLabel="WIFI"
									itemValue="#{equipamentoController.equipamentoSelecionado.TIPO_WIFI}" />
							</h:selectOneMenu>

							<h:outputLabel for="status" value="#{bundle.status}"
								styleClass="col-md-2 control-label" />
							<h:selectOneMenu id="status"
								value="#{equipamentoController.equipamentoSelecionado.status}"
								styleClass="m5 btn-primary btn-lg">
								<f:selectItem itemLabel="OK"
									itemValue="#{equipamentoController.equipamentoSelecionado.STATUS_OK}" />
								<f:selectItem itemLabel="DEFEITO"
									itemValue="#{equipamentoController.equipamentoSelecionado.STATUS_DEFEITO}" />
							</h:selectOneMenu>
						</h:panelGrid>

						<div class="modal-footer">
							<h:commandLink action="#{equipamentoController.atualizar()}"
								styleClass="btn btn-primary btn-lg">
								<span class="glyphicon glyphicon-floppy-save" /> #{bundle.salvar}
							</h:commandLink>

							<h:link outcome="list" class="btn btn-primary btn-lg"
								style="margin-left: 5px;">
								<span class="glyphicon glyphicon-circle-arrow-left" /> #{bundle.back}
							</h:link>
						</div>
					</h:form>

				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
