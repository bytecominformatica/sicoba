<h1 class="page-header">
    <a ng-href="#/">
        <i class="fa fa-arrow-circle-left"></i>
    </a>
    Equipamentos
    <a href="#/equipamento" class="btn btn-primary pull-right">
        <i class="fa fa-plus"></i>
        Adicionar
    </a>
</h1>

<br/>
<br/>

<div class="form-group">
    <input class="form-control" type="search" placeholder="Search..." ng-model="searchText" />
</div>
<div>
    <table class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
        <tr>
            <th>Id</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>MAC</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="it in equipamentos | filter:searchText track by it.id">
            <td>{{it.id}}</td>
            <td>{{it.marca}}</td>
            <td>{{it.modelo}}</td>
            <td>{{it.mac}}</td>
            <td>{{it.status}}</td>
            <td class="text-center">
                <a ng-href="#/equipamento/{{it.id}}" class="btn btn-primary" title="Editar">
                    <i class="fa fa-edit"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
