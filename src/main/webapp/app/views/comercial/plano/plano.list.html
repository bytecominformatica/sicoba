<h1 class="page-header">
    <a ng-href="#/">
        <i class="fa fa-arrow-circle-left"></i>
    </a>
    Planos
    <a href="#/plano" class="btn btn-primary pull-right">
        <i class="fa fa-plus"></i>
        Adicionar
    </a>
</h1>

<br/>
<br/>

<div>
    <table class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Valor</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="it in planos track by it.id">
            <td>{{it.id}}</td>
            <td>{{it.nome}}</td>
            <td>{{it.valorTitulo | currency}}</td>
            <td class="text-center">
                <a ng-href="#/plano/{{it.id}}" class="btn btn-primary" title="Editar">
                    <i class="fa fa-edit"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
