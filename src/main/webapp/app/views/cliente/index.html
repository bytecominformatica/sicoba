<h1 class="page-header">Clientes</h1>

<form class="form-horizontal" ng-submit="save(cliente)">
    <div class="col-lg-12">
        <label>Nome</label>
        <input ng-model="cliente.nome" class="form-control" type="text" ng-required autofocus="autofocus">
    </div>

    <div class="col-lg-3">
        <div class="input-group">
            <label>Nascimento</label>

            <div class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy"
                       ng-model="cliente.dataNascimento" max-date="hoje"
                       is-open="status.opened"
                       ng-required="true" close-text="Close"/>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="status.opened = !status.opened"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
        </div>
    </div>

    <div class="col-lg-3">
        <label>RG</label>
        <input type="text" ng-model="cliente.rg" class="form-control"/>
    </div>

    <div class="col-lg-4">
        <label>CPF/CNPJ</label>
        <input type="text" ng-model="cliente.cpfCnpj" class="form-control"/>
    </div>

    <div class="col-lg-2">
        <label>Status</label>
        <select ng-model="cliente.status" class="form-control">
            <option>ATIVO</option>
            <option>INATIVO</option>
            <option>CANCELADO</option>
        </select>
    </div>
    <div class="col-lg-4">
        <label>Fone Titular</label>
        <input type="tel" ng-model="cliente.foneTitular" class="form-control" ng-required/>
    </div>
    <div class="col-lg-4">
        <label>Contato</label>
        <input type="text" ng-model="cliente.contato" class="form-control"/>
    </div>
    <div class="col-lg-4">
        <label>Fone Contato</label>
        <input type="tel" ng-model="cliente.foneContato" class="form-control"/>
    </div>
    <div class="col-lg-9">
        <label>Email</label>
        <input type="email" ng-model="cliente.email" class="form-control"/>
    </div>
    <div class="col-lg-3">
        <label>CEP</label>
        <input type="text" ng-model="cliente.endereco.cep" class="form-control" ng-required/>
    </div>
    <div class="col-lg-6">
        <label>Cidade</label>
        <select ng-model="cidade" class="form-control">
            <option>Caucaia</option>
        </select>
    </div>
    <div class="col-lg-6">
        <label>Bairro</label>
        <select ng-model="cliente.endereco.bairro" class="form-control">
            <option>Metropole</option>
        </select>
    </div>
    <div class="col-lg-10">
        <label>Logradouro</label>
        <input type="text" ng-model="cliente.endereco.logradouro" class="form-control" ng-required/>
    </div>
    <div class="col-lg-2">
        <label>Numero</label>
        <input type="text" ng-model="cliente.endereco.numero" class="form-control"/>
    </div>
    <div class="col-lg-12">
        <label>Complemento</label>
        <input type="text" ng-model="cliente.endereco.complemento" class="form-control"/>
    </div>

    <div class="col-lg-12">
        <br/>
        <br/>

        <div class="pull-right">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a ng-href="#/clientes" class="btn btn-default">Cancelar</a>
        </div>
        <br/>
        <br/>
    </div>
</form>
