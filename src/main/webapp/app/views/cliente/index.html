<h1 class="page-header">Clientes</h1>

<form class="form-horizontal">
    <div class="col-lg-5">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" ng-model="cliente.nome" class="form-control" ng-required autofocus="autofocus"/>
        </div>

        <div class="form-group">
            <label>Status</label>
            <select ng-model="cliente.status" class="form-control">
                <option>ATIVO</option>
                <option>INATIVO</option>
                <option>CANCELADO</option>
            </select>
        </div>

        <div class="form-group">
            <label>RG</label>
            <input type="text" ng-model="cliente.rg" class="form-control"/>
        </div>

        <div class="form-group">
            <label>CPF/CNPJ</label>
            <input type="text" ng-model="cliente.cpfCnpj" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Nascimento</label>
            <input type="text" ng-model="cliente.dataNascimento" class="form-control" pattern="\d{1,2}/\d{1,2}/\d{4}"
                   maxlength="10"/>
        </div>

        <div class="form-group">
            <label>Fone</label>
            <input type="tel" ng-model="cliente.foneTitular" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Contato</label>
            <input type="text" ng-model="cliente.contato" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Fone Contato</label>
            <input type="tel" ng-model="cliente.foneContato" class="form-control"/>
        </div>

    </div>
    <div class="col-lg-offset-1 col-lg-5">

        <div class="form-group">
            <label>Email</label>
            <input type="email" ng-model="cliente.email" class="form-control"/>
        </div>

        <div class="form-group">
            <label>CEP</label>
            <input type="text" ng-model="cliente.endereco.cep" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Cidade</label>
            <input type="text" ng-model="cidade" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Bairro</label>
            <input type="text" ng-model="cliente.endereco.bairro" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Logradouro</label>
            <input type="text" ng-model="cliente.endereco.logradouro" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Numero</label>
            <input type="text" ng-model="cliente.endereco.numero" class="form-control"/>
        </div>

        <div class="form-group">
            <label>Complemento</label>
            <input type="text" ng-model="cliente.endereco.complemento" class="form-control"/>
        </div>

    </div>
    <div class="col-lg-12">
        <button class="btn btn-primary" type="submit">Salvar</button>
        <button class="btn btn-default" type="reset">Cancelar</button>
    <br/>
    <br/>
    <br/>
    </div>
</form>
