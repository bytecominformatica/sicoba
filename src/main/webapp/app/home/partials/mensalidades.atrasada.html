<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">

                            <div class="col-sm-12">
                                <div id="dataTables-example_filter" class="dataTables_filter"><label>Search:<input
                                        type="search" class="form-control input-sm" placeholder=""
                                        aria-controls="dataTables-example"></label></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-striped table-bordered table-hover dataTable no-footer"
                                       role="grid" aria-describedby="dataTables-example_info">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting" tabindex="0">
                                            Cliente
                                        </th>
                                        <th class="sorting" tabindex="1">
                                            Valor
                                        </th>
                                        <th class="sorting" tabindex="2">
                                            Vencimento
                                        </th>
                                        <th class="sorting" tabindex="3">
                                            IP
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="gradeX odd" role="row" ng-repeat="it in mensalidadesAtrasada">
                                        <td class="">{{it.cliente.nome}}</td>
                                        <td class="">{{it.valor}}</td>
                                        <td class="">{{it.dataVencimento | date}}</td>
                                        <td class="">{{it.cliente.ip}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
