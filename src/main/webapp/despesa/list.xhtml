<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.despesas}</ui:define>
		<ui:define name="content">
			
			<div class="panel panel-primary">
				<div class="panel-heading"></div>
				<div class="panel-body">
					<form jsf:id="form">
						<h:dataTable value="#{despesaController.listDespesa}" var="despesa" 
							styleClass="table table-striped table-bordered" 
							headerClass="tableColumnsHeader">
								<f:facet name="header">
									<div align="center">
										<button jsf:id="btnNew" type="submit" class="btn btn-primary" jsf:outcome="new">
											<span class="glyphicon glyphicon-plus"/>#{bundle.new}
										</button>
									</div>
								</f:facet>
								<h:column>
									<f:facet name="header">#{bundle.descricao}</f:facet>
									<h:outputText value="#{despesa.descricao}"/>
								</h:column>
								<h:column>
									<f:facet name="header">#{bundle.fornecedor}</f:facet>
									<h:outputText value="#{despesa.fornecedor.nome}"/>
								</h:column>
								<h:column>
									<f:facet name="header">#{bundle.valor}</f:facet>
									<h:outputText value="#{despesa.valor}"/>
								</h:column>
								<h:column>
									<f:facet name="header">#{bundle.vencimento}</f:facet>
									<h:outputText value="#{despesa.data}"/>
								</h:column>
								<h:column>
									<f:facet name="header">#{bundle.status}</f:facet>
									<h:outputText value="#{despesa.status}"/>
								</h:column>
								
								<h:column>
								<f:facet name="header">#{bundle.actions}</f:facet>
								<h:panelGrid columns="2" style="text-align:center;">
									<h:link outcome="edit" styleClass="btn btn-primary btn-lg">
										<i class="glyphicon glyphicon-edit" />
										<f:param value="#{despesa.id}" name="id"></f:param>
									</h:link>

									<h:link outcome="remove" styleClass="btn btn-danger btn-lg"
										style="margin-left:5px;">
										<i class="glyphicon glyphicon-remove" />
										<f:param value="#{despesa.id}" name="id"></f:param>
									</h:link>
								</h:panelGrid>
							</h:column>
						</h:dataTable>
					</form>
				</div>
			</div>
		</ui:define>
		
	</ui:composition>
</h:body>
</html>
