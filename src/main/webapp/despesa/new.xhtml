<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.despesas}</ui:define>
		<ui:define name="content">
			
			<div class="panel panel-primary">
				<div class="panel-heading">NOVO</div>
				<div class="panel-body">
					<h:form>
						<h:panelGrid columns="2" styleClass="form-horizontal">
							<label jsf:for="descricao" class="col-md-2 control-label">Descricao</label>
							<input jsf:id="descricao" type="text" 
							jsf:value="#{despesaController.novaDespesa.descricao}" 
							class="form-control m5" required="required" autofocus="autofocus"/>
						</h:panelGrid>
					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</body>
</html>
