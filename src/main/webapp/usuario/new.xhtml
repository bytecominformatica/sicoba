<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:body>
<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{bundle.user}</ui:define>
	<ui:define name="content">

		<div class="panel panel-primary">
			<div class="panel-heading">NOVO</div>
			<div class="panel-body">
				<form jsf:id="form" class="form-horizontal">

					<label jsf:for="login" class="control-label">#{bundle.login}</label> 
					<input jsf:id="login" type="text" class="form-control uppercase"
						jsf:value="#{usuarioController.usuario.login}" autofocus="autofocus"
						required="required" /> 
					
					<label jsf:for="nome" class="control-label">#{bundle.nome}</label>
					<input jsf:id="nome" type="text" class="form-control"
						jsf:value="#{usuarioController.usuario.nome}" />
					
					<label jsf:for="password" class="control-label">#{bundle.pass}</label>
					<input jsf:id="password" type="password" jsf:value="#{usuarioController.usuario.senha}" class="form-control" 
						required="required" />
					
					<label jsf:for="conf_pass" class="control-label">#{bundle.conf_pass}</label>
					<input id="conf_password" type="password" class="form-control" 
						required="required" onBlur="validaSenhaIgual()"/>
					

					<div class="modal-footer">
						<button jsf:id="btSalvar" jsf:action="#{usuarioController.salvar()}"
							class="btn btn-primary" type="submit" >
							<span class="glyphicon glyphicon-floppy-save" /> #{bundle.salvar}
						</button>
						<button jsf:id="btVoltar" jsf:outcome="list" style="margin-left: 5px;"
							class="btn btn-primary">
							<span class="glyphicon glyphicon-circle-arrow-left" /> #{bundle.back}
						</button>
					</div>
				</form>
			</div>
		</div>

	</ui:define>

</ui:composition>
</h:body>
</html>
