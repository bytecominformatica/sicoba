<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.cliente}</ui:define>
		<ui:define name="content">

			<div class="panel panel-primary">
				<div class="panel-heading">
					<div>
						<b>CLIENTES</b>
					</div>
				</div>
				<div class="panel-header">
					<div>
						<h:form id="formPesquisa"
							onkeypress="submitLink(event, 'formPesquisa:pesquisar');"
							styleClass="form-inline">

							<h:inputText value="#{clienteController.nomePesquisa}"
								styleClass="form-control m5"
								pt:placeholder="Nome ou parte do nome" />
							<h:inputText value="#{clienteController.fonePesquisa}"
								styleClass="form-control m5 phone" pt:placeholder="Fone" />
							<h:inputText value="#{clienteController.emailPesquisa}"
								styleClass="form-control m5" pt:placeholder="E-Mail" />
							<h:commandLink action="#{clienteController.consultar}"
								styleClass="btn btn-primary btn-lg m5">
								<span class="glyphicon glyphicon-search" /> Pesquisar
								</h:commandLink>
						</h:form>
					</div>
				</div>
				<div class="panel-body">

					<h:form id="form">
						<h:dataTable value="#{clienteController.listClientes}"
							var="cliente" styleClass="table table-striped table-bordered"
							headerClass="tableColumnsHeader">
							<f:facet name="header">
								<div align="center">
									<h:link outcome="new" styleClass="btn btn-primary btn-lg">
										<i class="glyphicon glyphicon-plus" /> #{bundle.new}
									</h:link>
								</div>
							</f:facet>
							<h:column style="width: 5%;">
								<f:facet name="header">#{bundle.status}</f:facet>
								<div align="center">
									<h:graphicImage
										value="/resources/images/#{cliente.status eq 1? 'ativo.png' : cliente.status eq 0? 'inativo.png' : cliente.status eq 2? 'cancelado.png' : 'x.png'}" />
								</div>
							</h:column>
							<h:column>
								<f:facet name="header">#{bundle.nome}</f:facet>
								<h:outputText value="#{cliente.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">#{bundle.actions}</f:facet>
								<h:panelGrid columns="2">
									<h:link outcome="edit" styleClass="btn btn-primary btn-lg">
										<i class="glyphicon glyphicon-edit" />
										<f:param value="#{cliente.id}" name="id"></f:param>
									</h:link>

									<h:link outcome="remove" styleClass="btn btn-danger btn-lg"
										style="margin-left:5px;">
										<i class="glyphicon glyphicon-remove" />
										<f:param value="#{cliente.id}" name="id"></f:param>
									</h:link>

								</h:panelGrid>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
