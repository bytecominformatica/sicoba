<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.plano}</ui:define>
		<ui:define name="content">

			<div class="panel panel-primary">
				<div class="panel-heading">NOVO</div>
				<div class="panel-body">
					<form jsf:id="form" class="form-horizontal" >
							<label jsf:for="nome" class="control-label">#{bundle.nome}</label>
							<input jsf:id="nome" type="text" jsf:value="#{clienteController.novoCliente.nome}" class="form-control" 
                            required="required" autofocus="autofocus"/>

							<label jsf:for="rg" class="control-label">#{bundle.rg}</label>
							<input jsf:id="rg" type="number" jsf:value="#{clienteController.novoCliente.rg}" class="form-control" />

							<label jsf:for="cpfCnpj" class="control-label">#{bundle.cpfCnpj}</label>
							<input jsf:id="cpfCnpj" type="number" jsf:value="#{clienteController.novoCliente.cpfCnpj}"
								class="form-control" />

							<label jsf:for="fone" class="control-label">#{bundle.fone}</label>
							<input jsf:id="fone" type="tel" jsf:value="#{clienteController.novoCliente.foneTitular}" class="form-control" max="10"/>

							<label jsf:for="contato" class="control-label">#{bundle.contato}</label>
							<input jsf:id="contato" type="text" jsf:value="#{clienteController.novoCliente.contato}" class="form-control" />

							<label jsf:for="foneContato" class="control-label">#{bundle.foneContato}</label>
							<input jsf:id="foneContato" type="tel" jsf:value="#{clienteController.novoCliente.foneContato}"
								class="form-control" max="10"/>

							<label jsf:for="email" class="control-label">#{bundle.email}</label>
							<input jsf:id="email" type="email" jsf:value="#{clienteController.novoCliente.email}" class="form-control" />

							<label jsf:for="cep" class="control-label">#{bundle.cep}</label>
							<h:inputText id="cep" value="#{clienteController.novoCliente.endereco.cep}" styleClass="form-control">
								<f:ajax event="blur" listener="#{clienteController.buscarEndereco()}" render=":form:logradouro :form:cidade :form:bairro"/>
							</h:inputText>

							<label jsf:for="cidade" class="control-label">#{bundle.cidade}</label>
							<h:selectOneMenu id="cidade" value="#{clienteController.cidadeId}" styleClass="btn-primary btn-lg"
								required="true">
								<f:selectItem itemLabel="#{bundle.select}" noSelectionOption="true" />
								<f:selectItems value="#{clienteController.listCidades}" var="cidade" itemLabel="#{cidade.nome} - #{cidade.estado.uf}"
									itemValue="#{cidade.id}" />
								<f:ajax listener="#{clienteController.atualizaBairros}" render="bairro" />
							</h:selectOneMenu>

							<label jsf:for="bairro" class="control-label">#{bundle.bairro}</label>
							<h:selectOneMenu id="bairro" value="#{clienteController.bairroId}" styleClass="btn-primary btn-lg"
								required="true">
								<f:selectItem itemLabel="#{bundle.select}" noSelectionOption="true" />
								<f:selectItems value="#{clienteController.listBairros}" var="bairro" itemLabel="#{bairro.nome}"
									itemValue="#{bairro.id}" />
							</h:selectOneMenu>

							<label jsf:for="logradouro" class="control-label">#{bundle.logradouro}</label>
							<input jsf:id="logradouro" type="text" jsf:value="#{clienteController.novoCliente.endereco.logradouro}" class="form-control" />

							<label jsf:for="numero" class="control-label">#{bundle.numero}</label>
							<input jsf:id="numero" type="number" jsf:value="#{clienteController.novoCliente.endereco.numero}" class="form-control"/>

							<label jsf:for="complemento" class="control-label">#{bundle.complemento}</label>
							<input jsf:id="complemento" type="text" jsf:value="#{clienteController.novoCliente.endereco.complemento}" class="form-control"/>

						<div class="modal-footer">
                          <button jsf:id="btSalvar" jsf:action="#{clienteController.salvar()}"
                            class="btn btn-primary" type="submit">
                            <span class="glyphicon glyphicon-floppy-save" /> #{bundle.salvar}
                          </button>
                          <button jsf:id="btVoltar" jsf:outcome="list" style="margin-left: 5px;"
                            class="btn btn-primary">
                            <span class="glyphicon glyphicon-circle-arrow-left" /> #{bundle.back}
                          </button>
  						</div>
					</form>

				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
