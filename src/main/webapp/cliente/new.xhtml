<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.plano}</ui:define>
		<ui:define name="content">

			<div class="panel panel-primary">
				<div class="panel-heading">NOVO</div>
				<div class="panel-body">


					<h:form>
						<h:panelGrid columns="2" styleClass="form-horizontal">

							<h:outputLabel for="nome" value="#{bundle.nome}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="nome" required="true"
								value="#{clienteController.novoCliente.nome}"
								styleClass="form-control m5" />

							<h:outputLabel for="rg" value="#{bundle.rg}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="rg" value="#{clienteController.novoCliente.rg}"
								styleClass="form-control m5" />

							<h:outputLabel for="cpf" value="#{bundle.cpf}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="cpf"
								value="#{clienteController.novoCliente.cpf}"
								styleClass="form-control m5 cpf" />

							<h:outputLabel for="cnpj" value="#{bundle.cnpj}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="cnpj"
								value="#{clienteController.novoCliente.cnpj}"
								styleClass="form-control m5 cnpj" />

							<h:outputLabel for="fone" value="#{bundle.fone}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="fone"
								value="#{clienteController.novoCliente.foneTitular}"
								styleClass="form-control m5 phone" />

							<h:outputLabel for="contato" value="#{bundle.contato}"
								styleClass="col-md-2 control-label cpf" />
							<h:inputText id="contato"
								value="#{clienteController.novoCliente.contato}"
								styleClass="form-control m5" />

							<h:outputLabel for="foneContato" value="#{bundle.foneContato}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="foneContato"
								value="#{clienteController.novoCliente.foneContato}"
								styleClass="form-control m5 phone" />

							<h:outputLabel for="email" value="#{bundle.email}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="email"
								value="#{clienteController.novoCliente.email}"
								styleClass="form-control m5" />

							<h:outputLabel for="cidade" value="#{bundle.cidade}"
								styleClass="col-md-2 control-label" />
							<h:selectOneMenu id="cidade"
								value="#{clienteController.cidadeId}"
								styleClass="m5 btn-primary btn-lg" required="true">
								<f:selectItem itemLabel="#{bundle.select}"
									noSelectionOption="true" />
								<f:selectItems value="#{clienteController.listCidades}"
									var="cidade" itemLabel="#{cidade.nome}"
									itemValue="#{cidade.id}" />
								<f:ajax listener="#{clienteController.atualizaBairros}"
									render="bairro" />
							</h:selectOneMenu>

							<h:outputLabel for="bairro" value="#{bundle.bairro}"
								styleClass="col-md-2 control-label" />
							<h:selectOneMenu id="bairro"
								value="#{clienteController.bairroId}"
								styleClass="m5 btn-primary btn-lg" required="true">
								<f:selectItem itemLabel="#{bundle.select}"
									noSelectionOption="true" />
								<f:selectItems value="#{clienteController.listBairros}"
									var="bairro" itemLabel="#{bairro.nome}"
									itemValue="#{bairro.id}" />
							</h:selectOneMenu>

							<h:outputLabel for="logradouro" value="#{bundle.logradouro}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="logradouro" required="true"
								value="#{clienteController.novoCliente.endereco.logradouro}"
								styleClass="form-control m5" />

							<h:outputLabel for="numero" value="#{bundle.numero}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="numero" required="true"
								value="#{clienteController.novoCliente.endereco.numero}"
								styleClass="form-control m5" />

							<h:outputLabel for="complemento" value="#{bundle.complemento}"
								styleClass="col-md-2 control-label" />
							<h:inputText id="complemento"
								value="#{clienteController.novoCliente.endereco.complemento}"
								styleClass="form-control m5" />

						</h:panelGrid>
						<div class="modal-footer">
							<h:commandLink action="#{clienteController.salvar()}"
								styleClass="btn btn-primary btn-lg">
								<span class="glyphicon glyphicon-floppy-save" /> #{bundle.salvar}
							</h:commandLink>

							<h:link outcome="list" class="btn btn-primary btn-lg"
								style="margin-left: 5px;">
								<span class="glyphicon glyphicon-circle-arrow-left" /> #{bundle.back}
							</h:link>
						</div>
					</h:form>

				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
