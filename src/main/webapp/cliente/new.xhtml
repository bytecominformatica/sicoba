<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.plano}</ui:define>
		<ui:define name="content">

			<div class="panel panel-primary">
				<div class="panel-heading">NOVO</div>
				<div class="panel-body">



					<h:form id="form">
						<h:panelGrid columns="2" styleClass="form-horizontal">

							<label jsf:for="nome" class="col-md-2 control-label">#{bundle.nome}</label>
							<input jsf:id="nome" type="text" jsf:value="#{clienteController.novoCliente.nome}" class="form-control m5" />

							<label jsf:for="rg" class="col-md-2 control-label">#{bundle.rg}</label>
							<input jsf:id="rg" type="number" jsf:value="#{clienteController.novoCliente.rg}" class="form-control m5" />

							<label jsf:for="cpfCnpj" class="col-md-2 control-label">#{bundle.cpfCnpj}</label>
							<input jsf:id="cpfCnpj" type="number" jsf:value="#{clienteController.novoCliente.cpfCnpj}"
								class="form-control m5" />

							<label jsf:for="fone" class="col-md-2 control-label">#{bundle.fone}</label>
							<input jsf:id="fone" type="tel" jsf:value="#{clienteController.novoCliente.foneTitular}" class="form-control m5" />

							<label jsf:for="contato" class="col-md-2 control-label">#{bundle.contato}</label>
							<input jsf:id="contato" type="text" jsf:value="#{clienteController.novoCliente.contato}" class="form-control m5" />

							<label jsf:for="foneContato" class="col-md-2 control-label">#{bundle.foneContato}</label>
							<input jsf:id="foneContato" type="tel" jsf:value="#{clienteController.novoCliente.foneContato}"
								class="form-control m5" />

							<label jsf:for="email" class="col-md-2 control-label">#{bundle.email}</label>
							<input jsf:id="email" type="email" jsf:value="#{clienteController.novoCliente.email}" class="form-control m5" />

							<label jsf:for="cep" class="col-md-2 control-label">#{bundle.cep}</label>
							<h:inputText id="cep" value="#{clienteController.novoCliente.endereco.cep}" styleClass="form-control m5">
								<f:ajax event="blur" listener="#{clienteController.buscarEndereco()}" render=":form"/>
							</h:inputText>

							<h:outputLabel for="cidade" value="#{bundle.cidade}" styleClass="col-md-2 control-label" />
							<h:selectOneMenu id="cidade" value="#{clienteController.cidadeId}" styleClass="m5 btn-primary btn-lg"
								required="true">
								<f:selectItem itemLabel="#{bundle.select}" noSelectionOption="true" />
								<f:selectItems value="#{clienteController.listCidades}" var="cidade" itemLabel="#{cidade.nome}"
									itemValue="#{cidade.id}" />
								<f:ajax listener="#{clienteController.atualizaBairros}" render="bairro" />
							</h:selectOneMenu>

							<h:outputLabel for="bairro" value="#{bundle.bairro}" styleClass="col-md-2 control-label" />
							<h:selectOneMenu id="bairro" value="#{clienteController.bairroId}" styleClass="m5 btn-primary btn-lg"
								required="true">
								<f:selectItem itemLabel="#{bundle.select}" noSelectionOption="true" />
								<f:selectItems value="#{clienteController.listBairros}" var="bairro" itemLabel="#{bairro.nome}"
									itemValue="#{bairro.id}" />
							</h:selectOneMenu>

							<h:outputLabel for="logradouro" value="#{bundle.logradouro}" styleClass="col-md-2 control-label" />
							<h:inputText id="logradouro" required="true" value="#{clienteController.novoCliente.endereco.logradouro}"
								styleClass="form-control m5" />

							<h:outputLabel for="numero" value="#{bundle.numero}" styleClass="col-md-2 control-label" />
							<h:inputText id="numero" required="true" value="#{clienteController.novoCliente.endereco.numero}"
								styleClass="form-control m5" />

							<h:outputLabel for="complemento" value="#{bundle.complemento}" styleClass="col-md-2 control-label" />
							<h:inputText id="complemento" value="#{clienteController.novoCliente.endereco.complemento}"
								styleClass="form-control m5" />

						</h:panelGrid>
						<div class="modal-footer">
							<h:commandLink action="#{clienteController.salvar()}" styleClass="btn btn-primary btn-lg">
								<span class="glyphicon glyphicon-floppy-save" /> #{bundle.salvar}
							</h:commandLink>

							<h:link outcome="list" class="btn btn-primary btn-lg" style="margin-left: 5px;">
								<span class="glyphicon glyphicon-circle-arrow-left" /> #{bundle.back}
							</h:link>
						</div>
					</h:form>

				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
