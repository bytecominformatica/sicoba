<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf">
<ui:composition template="/layout.xhtml">
  <ui:define name="title">#{bundle.contrato}</ui:define>
  <ui:define name="content">

    <div class="panel panel-primary">
      <div class="panel-heading">CONTRATO</div>
      <div class="panel-body">
        <form jsf:id="form" class="form-horizontal">

          <label jsf:for="cliente" class="control-label">#{bundle.cliente}</label> 
          <input jsf:id="cliente" type="text" class="form-control"  readonly="readonly"
          jsf:value="#{contratoController.clienteSelecionado.nome}"/> 
          
          <label jsf:for="plano" class="control-label">#{bundle.plano}</label> 
          <h:selectOneMenu id="plano" value="#{contratoController.planoId}"
            styleClass="btn-primary btn-lg" required="true">
            <f:selectItem itemLabel="#{bundle.select}" noSelectionOption="true" />
            <f:selectItems value="#{contratoController.listPlanos}" var="plano" itemLabel="#{plano.nome}" 
            itemValue="#{plano.id}"/>
          </h:selectOneMenu>

          <label jsf:for="vencimento" class="control-label">#{bundle.vencimento}</label> 
          <h:selectOneMenu id="vencimento"
            value="#{contratoController.clienteSelecionado.contrato.vencimento}" required="true"
            styleClass="btn-primary btn-lg">
            <f:selectItem itemLabel="#{bundle.select}" noSelectionOption="true" />
            <f:selectItem itemLabel="05" itemValue="5" />
            <f:selectItem itemLabel="20" itemValue="20" />
          </h:selectOneMenu>

          <label jsf:for="dataInstalacao" class="control-label">#{bundle.dataInstalacao}</label>
          <input jsf:id="dataInstalacao" type="date" required="required"
            jsf:value="#{contratoController.clienteSelecionado.contrato.dataInstalacao}" class="form-control">
            <f:convertDateTime pattern="yyyy-MM-dd"  timeZone="GMT-03:00"/>
          </input>

          <label jsf:for="equipamento" class="control-label">#{bundle.equipamento}</label>
          <h:selectOneMenu id="equipamento" value="#{contratoController.equipamentoId}"
            styleClass="btn-primary btn-lg">
            <f:selectItem itemLabel="#{bundle.select}" noSelectionOption="true" />
            <f:selectItems value="#{contratoController.listEquipamentos}" var="equipamento"
              itemLabel="#{equipamento.modelo} - #{equipamento.mac}" itemValue="#{equipamento.id}"/>
          </h:selectOneMenu>

          <label jsf:for="equipamentoWifi" class="control-label">#{bundle.equipamentoWifi}</label>
          <h:selectOneMenu id="equipamentoWifi" value="#{contratoController.equipamentoWifiId}"
            styleClass="btn-primary btn-lg">
            <f:selectItem itemLabel="#{bundle.select}" noSelectionOption="true" />
            <f:selectItems value="#{contratoController.listEquipamentosWifi}" var="equipamentoWifi"
              itemLabel="#{equipamentoWifi.modelo} - #{equipamentoWifi.mac}"
              itemValue="#{equipamentoWifi.id}"/>
          </h:selectOneMenu>

          <div class="modal-footer">
            <h:commandLink action="#{contratoController.atualizar()}"
              styleClass="btn btn-primary">
              <span class="glyphicon glyphicon-floppy-save" /> #{bundle.salvar}
              <f:param value="#{contratoController.clienteSelecionado.id}" name="id"/>
            </h:commandLink>

            <h:link outcome="edit" class="btn btn-primary" style="margin-left: 5px;">
              <span class="glyphicon glyphicon-circle-arrow-left" /> #{bundle.back}
              <f:param value="#{contratoController.clienteSelecionado.id}" name="id"/>
            </h:link>
          </div>
        </form>
      </div>
    </div>
  </ui:define>
</ui:composition>
</html>
