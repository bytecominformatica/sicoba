<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:viewParam name="id" value="#{clienteController.clienteSelecionado}"
		converter="#{clienteConverter}"
		converterMessage="Registro nÃ£o encontrado." />
</f:metadata>
<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.plano}</ui:define>
		<ui:define name="content">

			<div class="panel panel-primary">
				<div class="panel-heading">REMOVER</div>
				<div class="panel-body">

					<div class="modal-body">
						#{bundle.messageRemoveConfirm}<b>
							#{clienteController.clienteSelecionado.nome}</b>?
					</div>
					<div class="modal-footer">
						<h:form id="removeForm">

							<h:link outcome="list" class="btn btn-default btn-lg"
								style="margin-rigth: 5px;">
								#{bundle.no}
							</h:link>
							<h:commandLink action="#{clienteController.remover()}"
								value="Sim" class="btn btn-danger btn-lg" />
						</h:form>
					</div>


				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
