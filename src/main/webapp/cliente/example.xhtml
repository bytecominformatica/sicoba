<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
>
<head>
<title>HTML(5) Friendly Markup in JSF 2.2</title>
</head>
<ui:composition template="/layout.xhtml">
  <ui:define name="title">#{bundle.contrato}</ui:define>
  <ui:define name="content">

  <form jsf:id="myForm">
    <h:messages />
    <label jsf:for="email">E-Mail</label> 
    <input jsf:id="email" type="email" jsf:value="#{htmlController.email}" jsf:size="30" placeholder="email"/> 

    <label jsf:for="data">Data</label> 
    <input jsf:id="data" type="date" jsf:value="#{htmlController.data1}" placeholder="Data">
      <f:convertDateTime pattern="yyyy-MM-dd"/>
    </input> 
    
    <input type="submit" value="Submit" jsf:actionListener="#{htmlController.exibir()}" />
  </form>
  </ui:define>
  </ui:composition>
</html>
