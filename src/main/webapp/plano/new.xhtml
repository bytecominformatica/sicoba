<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.plano}</ui:define>
		<ui:define name="content">

			<div class="panel panel-primary">
				<div class="panel-heading">NOVO</div>
				<div class="panel-body">
					<h:form>
						<h:panelGrid columns="2" styleClass="form-horizontal">
							<label jsf:for="nome" class="col-md-2 control-label">Nome</label>
							<input jsf:id="nome" type="text"
								jsf:value="#{planoController.novoPlano.nome}"
								class="form-control m5" required="required" autofocus="autofocus"/>

							<label jsf:for="download" class="col-md-2 control-label">Download</label>
							<input jsf:id="download" type="number"
								jsf:value="#{planoController.novoPlano.download}"
								class="form-control m5" required="required" min="1" />

							<label jsf:for="upload" class="col-md-2 control-label">Upload</label>
							<input jsf:id="upload" type="number"
								jsf:value="#{planoController.novoPlano.upload}"
								class="form-control m5" required="required" min="1" />

							<label jsf:for="wifi" class="col-md-2 control-label">#{bundle.wifi}</label>
							<h:selectOneMenu id="wifi"
								value="#{planoController.novoPlano.wifi}"
								styleClass="m5 btn-primary btn-lg" required="true"
								requiredMessage="#{bundle.wifi} obrigatÃ³rio">
								<f:selectItem itemLabel="#{bundle.no}" itemValue="false" />
								<f:selectItem itemLabel="#{bundle.yes}" itemValue="true" />
							</h:selectOneMenu>

							<label jsf:for="valorInstalacao" class="col-md-2 control-label">#{bundle.valorInstalacao}</label>
							<input jsf:id="valorInstalacao" type="number" step="any"
								jsf:value="#{planoController.novoPlano.valorInstalacao}"
								class="form-control m5" required="required" min="0" />

							<label jsf:for="valorMensalidade" class="col-md-2 control-label">#{bundle.valorMensalidade}</label>
							<input jsf:id="valorMensalidade" type="number" step="any"
								jsf:value="#{planoController.novoPlano.valorMensalidade}"
								class="form-control m5" required="required" min="0" />

						</h:panelGrid>

						<div class="modal-footer">
							<button type="submit" class="btn btn-primary"
								jsf:actionListener="#{planoController.salvar()}">
								<span class="glyphicon glyphicon-floppy-save" />
								#{bundle.salvar}
							</button>

							<button class="btn btn-primary" jsf:outcome="list"
								style="margin-left: 5px;">
								<span class="glyphicon glyphicon-circle-arrow-left" />
								#{bundle.back}
							</button>
						</div>
					</h:form>

				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</body>
</html>
