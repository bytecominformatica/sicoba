<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="/layout.xhtml">
		<ui:define name="title">#{bundle.plano}</ui:define>
		<ui:define name="content">

			<div class="panel panel-primary">
				<div class="panel-heading">PLANOS</div>
				<div class="panel-body">
					<h:form id="form">
						<h:dataTable value="#{planoController.listPlanos}" var="plano"
							styleClass="table table-striped table-bordered"
							headerClass="tableColumnsHeader">
							<f:facet name="header">
								<div align="center">
									<h:commandLink action="new" styleClass="btn btn-primary btn-lg">
										<i class="glyphicon glyphicon-plus" /> #{bundle.new}
									</h:commandLink>
								</div>
							</f:facet>
							<h:column>
								<f:facet name="header">#{bundle.nome}</f:facet>
								<h:outputText value="#{plano.nome}" />
							</h:column>
							<h:column>
								<f:facet name="header">#{bundle.valorMensalidade}</f:facet>
								<h:outputText value="#{plano.valorMensalidade}" />
							</h:column>

							<h:column>
								<f:facet name="header">#{bundle.actions}</f:facet>
								<h:panelGrid columns="2" style="text-align:center;">
									<h:link outcome="edit"
										styleClass="btn btn-primary btn-lg">
										<i class="glyphicon glyphicon-edit" />
										<f:param value="#{plano.id}" name="id"></f:param>
									</h:link>

									<h:link outcome="remove"
										styleClass="btn btn-danger btn-lg" style="margin-left:5px;">
										<i class="glyphicon glyphicon-remove" />
										<f:param value="#{plano.id}" name="id"></f:param>
									</h:link>
								</h:panelGrid>
							</h:column>
						</h:dataTable>
					</h:form>
				</div>
			</div>

		</ui:define>

	</ui:composition>
</h:body>
</html>
