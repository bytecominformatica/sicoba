<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<f:metadata>
	<f:viewParam name="id" value="#{fornecedorController.fornecedorSelecionado}" converter="#{fornecedorConverter}"
		converterMessage="Registro nÃ£o encontrado." />
</f:metadata>
<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{bundle.fornecedor}</ui:define>
	<ui:define name="content">

		<div class="panel panel-primary">
			<div class="panel-heading">EDITAR</div>
			<div class="panel-body">

				<form jsf:id="form" class="form-horizontal">

						<label jsf:for="nome" class="control-label">#{bundle.nome}</label> 
						<input jsf:id="nome" type="text" class="form-control"
						jsf:value="#{fornecedorController.fornecedorSelecionado.nome}" autofocus="autofocus"
						required="required" /> 
            
                   	 	<label jsf:for="razaoSocial" class="control-label">#{bundle.razaoSocial}</label>
						<input jsf:id="razaoSocial" type="text" class="form-control"
						jsf:value="#{fornecedorController.fornecedorSelecionado.razaoSocial}" required="required" />
					
						<label jsf:for="fone" class="control-label">#{bundle.fone}</label>
						<input jsf:id="fone" type="text" class="form-control"
						jsf:value="#{fornecedorController.fornecedorSelecionado.fone}" />

					<div class="modal-footer">
						<button jsf:id="btAtualizar" jsf:action="#{fornecedorController.atualizar()}" class="btn btn-primary">
							<span class="glyphicon glyphicon-floppy-save" /> #{bundle.salvar}
						</button>
						<button jsf:id="btVoltar" jsf:outcome="list" style="margin-left: 5px;" class="btn btn-primary">
							<span class="glyphicon glyphicon-circle-arrow-left" /> #{bundle.back}
						</button>
					</div>
				</form>

			</div>
		</div>

	</ui:define>

</ui:composition>
</html>
