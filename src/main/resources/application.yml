spring:
  application:
    name: sicoba
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}
    maxActive: 10
    driverClassName: org.postgresql.Driver
    maxIdle: 5
    minIdle: 1
    initialSize: 1
    removeAbandoned: true
    username: ${DATABASE_USER}
    password: ${DATABASE_PASS}
  jpa:
    show-sql: false
    properties:
      hibernate.temp.use_jdbc_metadata_defaults: false
  mail:
    default-encoding: UTF-8
    host: ${EMAIL_HOST}
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    port: ${EMAIL_PORT}
    protocol: smtp
    properties.mail.smtp.socketFactory.class: javax.net.ssl.SSLSocketFactory
    properties.mail.smtp.socketFactory.fallback: false
    properties.mail.smtp.startssl.enable: true
    properties.mail.smtp.socketFactory.port: ${EMAIL_PORT}
    properties.mail.smtp.debug: true
  sendgrid:
    api-key: ${SENDGRID_API_KEY}
  jackson:
    time-zone: America/Fortaleza
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
  profiles:
    active: ${PROFILE:default}
myapp:
  token: ${APP_TOKEN}
  email:
    sac: ${EMAIL_SAC}
    admin: ${EMAIL_ADMIN}
    suporte: ${EMAIL_SUPORTE}
  boleto:
    notification-url: https://${DOMAIN}/api/gerencianet/%d/notification
server:
  servlet:
    session:
      timeout: 5m
