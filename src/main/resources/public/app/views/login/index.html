<link href="/app/styles/login.css" rel="stylesheet">
<div class="container">
    <form name="form" class="form-signin" ng-submit="form.$valid && login()" novalidate>
        <h2 class="form-signin-heading">Bem vindo!</h2>

        <div ng-class="{'has-error': (form.username.$invalid && (form.$submitted || form.username.$touched))}">
            <label class="sr-only">Usuário</label>
            <input name="username" ng-model="credentials.username" class="form-control" type="text" required autofocus>
            <p class="help-block" ng-show="form.$submitted || form.username.$touched">
                <i ng-show="form.username.$error.required">Qual o seu nome de usuário?</i>
            </p>
        </div>
        <br>
        <div ng-class="{'has-error': (form.password.$invalid && (form.$submitted || form.password.$touched))}">
            <label class="sr-only">Senha</label>
            <input name="password" ng-model="credentials.password" class="form-control" type="password" required>
            <p class="help-block" ng-show="form.$submitted || form.password.$touched">
                <i ng-show="form.password.$error.required">Digite aqui sua senha?</i>
            </p>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>

</div>
