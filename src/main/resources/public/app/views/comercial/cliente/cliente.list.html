<h1 class="page-header">
    <a ng-href="#/">
        <i class="fa fa-arrow-circle-left"></i>
    </a>
    Clientes
    <a href="#/cliente" class="btn btn-primary pull-right">
        <i class="fa fa-user-plus"></i>
        Adicionar
    </a>
</h1>

<div class="row">
    <div class="col-lg-3">
        <form ng-submit="buscarPorNome(search.nome)">
            <label>
                Nome
                <div class="input-group">
                    <input ng-model="search.nome" name="nome" type="text" class="form-control" placeholder="Nome">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit"><span class="fa fa-search"></span></button>
                    </span>
                </div><!-- /input-group -->
            </label>
        </form>
    </div>
    <div class="col-lg-3">
        <form ng-submit="buscarPorIp(search.ip)">
            <label>
                Ip
                <div class="input-group">
                    <input ng-model="search.ip" name="ip" type="text" class="form-control" placeholder="Ip">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit"><span class="fa fa-search"></span></button>
                    </span>
                </div><!-- /input-group -->
            </label>
        </form>
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<br/>
<br/>

<div>
    <table class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>IP</th>
            <th>Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="it in clientes track by it.id">
            <td>{{it.id}}</td>
            <td><a ng-class="it.status" ng-href="#/cliente/{{it.id}}">{{it.nome}}</a></td>
            <td><a ng-href="http://{{it.conexao.ip}}" target="_blank" title="Conectar ao radio em uma nova aba">{{it.conexao.ip}}</a></td>
            <td class="text-center"><a ng-href="#/cliente/{{it.id}}" class="btn btn-primary" title="Editar">
                <span class="fa fa-edit"></span>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
