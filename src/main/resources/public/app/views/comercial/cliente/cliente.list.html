<h1 class="page-header">
    <a ng-href="#/">
        <i class="fa fa-arrow-circle-left"></i>
    </a>
    Clientes
    <div class="btn-group pull-right">
        <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" type="button"
                aria-expanded="false">
            <i class="fa fa-chevron-down"></i>
        </button>
        <ul class="dropdown-menu slidedown">
            <li>
                <a ng-href="#/cliente">
                    <i class="fa fa-user-plus"></i>
                    Adicionar
                </a>
            </li>
            <li class="divider"></li>
            <li>
                <a ng-click="blockLateCustomers()" title="Bloqueia clientes que estão estrasado a mais de 15 dias">
                    <i class="fa fa-lock"></i> Bloquear clientes atrasados
                </a>
            </li>
        </ul>
    </div>
</h1>
<div class="row">

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Consulta por dados do cliente</div>
            <div class="panel-body">
                <form ng-submit="buscarPorCliente(cliente)">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Nome</label>
                            <input ng-model="cliente.nome" name="nome"
                                   type="text" class="form-control"
                                   placeholder="Nome">
                        </div>
                        <div class="col-md-12">
                            <label>Status</label>
                            <select name="status" ng-model="cliente.status" class="form-control">
                                <option value="">Todos</option>
                                <option>ATIVO</option>
                                <option>INATIVO</option>
                                <option>CANCELADO</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-default" type="submit">
                                <span class="fa fa-search"/>
                                Consultar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">Consulta por dados da conexão</div>
            <div class="panel-body">
                <form ng-submit="buscarPorIp(search.ip)">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Ip </label>
                            <input ng-model="search.ip" name="ip" type="text"
                                   class="form-control" placeholder="Ip">
                        </div>

                        <div class="col-md-12">
                            <button class="btn btn-default" type="submit">
                                <span class="fa fa-search"></span>
                                Consultar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br/>
<br/>

<div>
    <table class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
        <tr>
            <th></th>
            <th>Id</th>
            <th>Nome</th>
            <th>IP</th>
            <th>Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="it in clientes track by it.id">
            <td>{{$index + 1}}</td>
            <td>{{it.id}}</td>
            <td><a ng-class="it.status" ng-href="#/cliente/{{it.id}}/dashboard">{{it.nome}}</a></td>
            <td><a ng-href="http://{{it.conexao.ip}}" target="_blank" title="Conectar ao radio em uma nova aba">{{it.conexao.ip}}</a>
            </td>
            <td class="text-center"><a ng-href="#/cliente/{{it.id}}" class="btn btn-primary" title="Editar">
                <span class="fa fa-edit"></span>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>
