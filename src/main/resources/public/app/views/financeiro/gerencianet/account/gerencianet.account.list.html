<h1 class="page-header">
    <a ng-href="#/">
        <i class="fa fa-arrow-circle-left"></i>
    </a>
    Contas Gerencianet
    <a href="#/gerencianet/account" class="btn btn-primary pull-right">
        <i class="fa fa-plus"></i>
        Adicionar
    </a>
</h1>

<br/>
<br/>

<div>
    <table class="table table-striped table-bordered table-hover dataTable no-footer">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>ClientId</th>
            <th>ClientSecret</th>
            <th>Multa</th>
            <th>Juros ao dia</th>
            <th>Sandbox</th>
            <th>Notificar cliente</th>
            <th>Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="it in gerencianetAccounts track by it.id">
            <td>{{it.id}}</td>
            <td>{{it.nome}}</td>
            <td>{{it.clientId}}</td>
            <td>{{it.clientSecret}}</td>
            <td class="text-center">{{it.fine | number}}%</td>
            <td class="text-center">{{it.interest | number}}%</td>
            <td class="text-center">{{it.sandbox ? 'Sim' : 'Não'}}</td>
            <td class="text-center">{{it.notifyClient ? 'Sim' : 'Não'}}</td>
            <td class="text-center">
                <a ng-href="#/gerencianet/account/{{it.id}}" class="btn btn-primary" title="Editar">
                    <i class="fa fa-edit"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
