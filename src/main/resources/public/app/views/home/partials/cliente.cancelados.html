<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="dataTables_filter">
                                    <label>Search:<input ng-model="criterio.nome" type="search"
                                                         placeholder="Nome do cliente aqui"
                                                         class="form-control input-sm">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-striped table-bordered table-hover dataTable no-footer">
                                    <thead>
                                    <tr>
                                        <th ng-class="{'sorting':predicate != 'nome', 'sorting_asc': !reverse, 'sorting_desc': reverse}"
                                            tabindex="0" ng-click="order('nome')">
                                            Nome
                                        </th>
                                        <th ng-class="{'sorting':predicate != 'updatedAt', 'sorting_asc': !reverse, 'sorting_desc': reverse}"
                                            tabindex="1" ng-click="order('updatedAt')">
                                            Cancelado em
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="it in clientesCancelados | filter:criterio | orderBy:predicate:reverse track by it.id">
                                        <td><a ng-class="it.status" ng-href="#/cliente/{{it.id}}/dashboard">{{it.nome}}</a></td>
                                        <td>{{it.updatedAt | date}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
