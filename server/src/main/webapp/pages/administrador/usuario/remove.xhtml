<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/layout.xhtml">
	<ui:define name="title">#{bundle.user}</ui:define>
	<ui:define name="subtitle">#{bundle.remove}</ui:define>
	<ui:define name="content">
			<div class="panel-body">
				<div class="modal-body">
					#{bundle.messageRemoveConfirm}<b>
						#{userAccountController.userAccount.firstName}</b>?
				</div>
				<div class="modal-footer">
					<form jsf:id="removeForm">
						<button jsf:id="btVoltar" jsf:outcome="list"
							style="margin-left: 5px;" class="btn btn-primary">
							#{bundle.no}
						</button>
						
						<button jsf:id="btDelete" jsf:action="#{userAccountController.remover()}"
                          class="btn btn-danger" type="submit">
                           #{bundle.yes}
                        </button>
					</form>
				</div>
			</div>
	</ui:define>
</ui:composition>
</html>
