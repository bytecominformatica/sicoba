<div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav" id="side-menu">
            <li class="sidebar-search">
                <div class="input-group custom-search-form">
                    <input type="text" class="form-control" placeholder="Search...{{$location.path()}}">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                </div>
                <!-- /input-group -->
            </li>
            <li ng-repeat="menu in menus">
                <a ng-class="{'active': menu.url == getPath()}" ng-href="{{menu.url}}"
                   ng-click="menu.open = !menu.open">
                    <i ng-class="menu.icon"></i>
                    {{menu.title}}
                    <span ng-class="{'fa fa-angle-down pull-right': menu.items && menu.open, 'fa fa-angle-left pull-right': menu.items && !menu.open}"/>
                </a>
                <ul class="nav nav-second-level collapse" ng-class="{'in': menu.open}">
                    <li ng-repeat="item in menu.items">
                        <a href="{{item.url}}">
                            <i ng-class="item.icon"></i>
                            {{item.title}}</a>
                    </li>
                </ul>
                <!-- /.nav-second-level -->
            </li>

        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>
